<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="row">1234</div>
        <div class="row">
            <button class = "button-double" id="clear">AC</button>
            <button id="delete">‚Üê</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button class="num" id="0">0</button>
            <button id="decimal-point">.</button>
            <button class="button-double" id="equal">=</button>
        </div>
    </div>
</body>
</html>
